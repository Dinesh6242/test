<article class="columns is-centered feed-card">
  <div class="column is-half">
    <div class="card large">
      <div class="card-content header-info">
        <div class="media">
          <div class="media-left">
            <figure class="image is-32x32">
              <img class="is-rounded" [src]="feed?.user?.avatar ? feed?.user?.avatar : defaultAvatar" alt="Image">
            </figure>
          </div>
          <div class="media-content">
            <p class="title is-5 no-padding user-name">{{ feed?.user?.username }}</p>
            <p class="feed-location" *ngIf="feed?.location">{{ feed?.location }}</p>
          </div>
        </div>
      </div>
      <div class="card-image">
        <figure class="image is-1by1">
          <img [defaultImage]="defaultImage" [lazyLoad]="feed?.media[0]" [offset]="'100'" alt="Image"
            (dblclick)="like()">
        </figure>
      </div>
      <div class="card-content space-between">
        <div class="left">
          <img [className]="isThisFeedLiked ? 'feed-icons liked': 'feed-icons'" [src]="heartIcon" (click)="like()"
            alt="like">
          <img class="feed-icons" src="/assets/icons/comment-icon.png" alt="comment" (click)="showCommentBox()">
        </div>

        <div class="right">
          <img class="feed-icons" src="/assets/icons/bookmark-icon.png" alt="bookmark">
        </div>
      </div>
      <div class="card-content description-comments">
        <div class="content">
          {{ feed.description }}
          <br>
          <time datetime="2016-1-1">{{feed.createdAt | date: 'medium'}}</time>
          <br>
          <div class="feed-comments" *ngIf="feed?.feedComments?.length">
            <div class="comment-item" *ngFor="let comment of feed.feedComments">
              <p><span>{{ comment?.user?.username }}</span>
                {{ comment.comment }}</p>
              <img [className]="isThisCommentLiked ? 'feed-icons liked': 'feed-icons'" [src]="heartIcon"
                (click)="commentLiked()" alt="like">
            </div>
          </div>
          <div class="comment-box" *ngIf="isCommentBoxOpen">
            <input type="text" placeholder="Add a comment..." [(ngModel)]="comment">
            <button type="button" class="button is-small" [disabled]="comment ===''"
              (click)="postComment()">Post</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</article>
