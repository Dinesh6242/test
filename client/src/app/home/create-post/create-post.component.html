<section class="section">
  <div class="container">
    <div class="columns is-centered">
      <div class="column is-half">
        <h3 class="title is-3">Create Post</h3>
        <div class="notification is-danger" *ngIf="isError">
          <button class="delete" (click)="removeErrorMessage($event)"></button>
          {{ errorMessage }}
        </div>

        <div class="field">
          <file-pond #myPond [options]="pondOptions" [files]="pondFiles" (oninit)="pondHandleInit()"
            (onaddfile)="pondHandleAddFile($event)">
          </file-pond>
          <p class="help is-danger" *ngIf="isError">This email is invalid</p>
        </div>

        <div class="field is-grouped">
          <div class="control">
            <button type="button" class="button is-link">Login</button>
          </div>
          <div class="control">
            <button type="button" class="button is-text" routerLink="/home">Cancel</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
